<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:decorate template="template/template.xhtml">
    <ui:define name="centro">

        <div class="row">
            <h4 class="fa-header text-center">
                Autenticação
            </h4>
            <div class="row"></div>
            <h:form prependId="false">
                <p:fieldset>
                    <label>
                    <p:inputText type="text" name="login" id="login" styleClass="form-control" value="#{loginCtrl.login}"
                           placeholder="Login" required="true"/>
                    </label>
                    <label>
                    <p:inputText type="password" name="password" id="password" styleClass="form-control" value="#{loginCtrl.senha}"
                           placeholder="Senha" required="true"/>
                    </label>
                    <div class="clearfix"></div>

                    <div class="clearfix">
                        <p:commandButton id="btnLogin" value="Entrar" update="menuPrincipal" ajax="true" process="@all" actionListener="#{loginCtrl.efetuarLogin()}"/>
                    </div>
                </p:fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:decorate>
</html>
