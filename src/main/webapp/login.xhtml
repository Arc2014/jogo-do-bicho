<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/template/template.xhtml">
    <ui:define name="centro">

        <div class="widget-main">
            <h4 class="header blue lighter bigger">
                Autenticação
            </h4>
            <div class="space-6"></div>
            <h:form name="frmLogin">
                <fieldset>
                    <label>
                        <span class="block input-icon input-icon-right">
                            <p:inputText type="text" name="login" id="login"
                                   class="span12" value=""
                                   placeholder="Login" required="true"/>
                            <i class="icon-envelope"></i>
                        </span>
                    </label>

                    <label>
                        <span class="block input-icon input-icon-right">
                            <p:inputText type="password" name="password" id="password"
                                   class="span12" value=""
                                   placeholder="Senha" required="true"/>
                            <i class="icon-lock"></i>
                        </span>
                    </label>

                    <div class="space"></div>

                    <div class="clearfix">
                        <p:commandButton id="btnLogin"  class="width-35 pull-right btn btn-small btn-primary">
                            <i class="icon-key"></i>
                            Entrar
                        </p:commandButton>
                    </div>
                    <div class="space-4"></div>
                </fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:decorate>
</html>
