<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <h3>Relatorio de Apostas</h3>
    <p:dataTable var="r" reflow="true" value="#{apostaCtrl.relatorioMilharCentenaTOs}"  rows="15" paginator="true">
        <p:column headerText="N°">
            <h:outputText value="#{r.numero}" />
        </p:column>

        <p:column headerText="Qtde 1°">
            <h:outputText value="#{r.qtdePrimeiroPremio}"/>
        </p:column>
        <p:column headerText="R$ 1°">
            <h:outputText value="#{r.valorTotalPrimeiroPremio}" >
                <f:convertNumber type="currency" currencySymbol="" />
            </h:outputText>
        </p:column>

        <p:column headerText="Qtde 2°">
            <h:outputText value="#{r.qtdeSegundoPremio}" />
        </p:column>
        <p:column headerText="R$ 2°">
            <h:outputText value="#{r.valorTotalSegundoPremio}" >
                <f:convertNumber type="currency" currencySymbol="" />
            </h:outputText>
        </p:column>

        <p:column headerText="Qtde 3°">
            <h:outputText value="#{r.qtdeTerceiroPremio}" />
        </p:column>
        <p:column headerText="R$ 3°">
            <h:outputText value="#{r.valorTotalTerceiroPremio}" >
                <f:convertNumber type="currency" currencySymbol="" />
            </h:outputText>
        </p:column>

        <p:column headerText="Qtde 4°">
            <h:outputText value="#{r.qtdeQuartoPremio}" />
        </p:column>
        <p:column headerText="R$ 4°">
            <h:outputText value="#{r.valorTotalQuartoPremio}" >
                <f:convertNumber type="currency" currencySymbol="" />
            </h:outputText>
        </p:column>

        <p:column headerText="Qtde 5°">
            <h:outputText value="#{r.qtdeQuintoPremio}" />
        </p:column>
        <p:column headerText="R$ 5°">
            <h:outputText value="#{r.valorTotalQuintoPremio}" >
                <f:convertNumber type="currency" currencySymbol="" />
            </h:outputText>
        </p:column>

        <p:column headerText="Qtde 6°">
            <h:outputText value="#{r.qtdeSextoPremio}" />
        </p:column>
        <p:column headerText="R$ 6°">
            <h:outputText value="#{r.valorTotalSextoPremio}" >
                <f:convertNumber type="currency" currencySymbol="" />
            </h:outputText>
        </p:column>
        <p:column headerText="Qtde 7°">
            <h:outputText value="#{r.qtdeSetimoPremio}" />
        </p:column>
        <p:column headerText="R$ 7°">
            <h:outputText value="#{r.valorTotalSetimoPremio}">
                <f:convertNumber type="currency" currencySymbol="" />
            </h:outputText>
        </p:column>
    </p:dataTable>
</html>
