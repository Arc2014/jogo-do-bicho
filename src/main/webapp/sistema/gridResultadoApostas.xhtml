    <p:dataTable var="primeiro" reflow="true" value="#{apostaCtrl.resultadoTO.apostasPrimeiroPremio}" rendered="#{apostaCtrl.resultadoTO.apostasPrimeiroPremio.size() > 0}"
                 emptyMessage="Apostas não encontradas !">

            <h:outputText value="Primeiro Prêmio" />
        </f:facet>
        <p:column headerText="Número">
            <h:outputText value="#{primeiro.numero}" />
        </p:column>
        <p:column headerText="Valor Apostado">
            <h:outputText value="#{primeiro.valorApostaPrimeiroPremio}" >
                <f:convertNumber type="currency" currencySymbol="" />
            </h:outputText>
        </p:column>
    </p:dataTable>
