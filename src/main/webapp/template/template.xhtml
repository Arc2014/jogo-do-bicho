<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Meu Sistema</title>
    <style type="text/css">
        body {background-color: #eeeeee; font-size: 12px}
    </style>
    <link rel="stylesheet" type="text/css" href="/jogo/resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/jogo/resources/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="/jogo/resources/css/style.css"/>
    <h:outputScript name="jquery/jquery.js" library="primefaces" />
    <h:outputScript library="js" name="jqueryMaskMoney.js"/>
    <script>

        function setFocoNumero() {
            $( "#numero" ).focus();
        }

        function configurarMoeda() {
            $(".moeda").maskMoney(
                {
                    thousands: '',
                    decimal:'.',
                    affixesStay: false
                }
            );
        }

        $(document).ready(function() {
            configurarMoeda();
            setFocoNumero();
        });
    </script>
</h:head>
<h:body>
    <div align="center">
        <p:layout style="min-width:95%;max-width:95%;min-height:800px">
            <ui:insert name="menu">
                <h:form id="menuPrincipal">
                    <p:contextMenu>
                        <p:menuitem value="Entrar" icon="ui-icon-key" url="login.xhtml" rendered="#{!loginCtrl.logado()}"/>
                        <p:menuitem value="Sair" icon="ui-icon-key" update="menuPrincipal" actionListener="#{loginCtrl.efetuarLogout()}" rendered="#{loginCtrl.logado()}"/>
                        <p:menuitem value="Milhar e Centenas" icon="ui-icon-contact" url="/sistema/apostasMilhar.xhtml" rendered="#{loginCtrl.logado()}"/>
                        <p:menuitem value="Resultado" icon="ui-icon-contact" url="/sistema/resultado.xhtml" rendered="#{loginCtrl.logado()}"/>
                        <p:menuitem value="Remover Apostas" update="conteudo, menuPrincipal" icon="ui-icon-trash" actionListener="#{apostaCtrl.apagarApostas()}" rendered="#{loginCtrl.logado()}"/>
                    </p:contextMenu>
                </h:form>
            </ui:insert>
            <p:layoutUnit id="conteudo" style="min-width:100%;max-width:100%;" position="center">
                <ui:insert name="centro">
                    O que estiver aqui ser√° substituido!
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </div>
</h:body>
</html>
